<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Daily Form</title>
</head>
<body>

    <!-- Form -->

    <div class="grid">
        <div class="container">

            <div class="container__header">
                
                <h3 class="container__title"><i class="fas fa-key"></i>Create your free account</h3>
                <p class="container__description">Come and join our cool and amazing community, fill in your details
                        to get started. Already have an account? <a href="#">Log in.</a></p>
            </div>

        <div class="container__main"></div>
        <form action="" class="container__form form">

            <input type="text" class="input-field form__first-name" placeholder="First name">
            <input type="text" class="input-field form__last-name" placeholder="Last name">
            <input type="email" class="input-field form__email" placeholder="Email address">
            <input type="password" class="input-field form__password" placeholder="Password">
            <input type="submit" value="Sign up for free" class="form__btn btn">

        </form>

        <p class="container__footer">By clicking on “Sign up for free”, you agree to the Terms of Service and 
                the <a href="#">Privacy Policy.</a></p>
    </div>



    </div>
    
    <!-- End Form -->
</body>
</html>
